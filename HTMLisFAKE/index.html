<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML is FAKE!</title>
<style>
.noselect {
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}
.initial_circle_button {
    height: 200px;
    width: 200px;
    background-color: #555;
    border-radius: 50%;
    margin-top: -100px;
    margin-left: -100px;
    position: absolute;
    top: 50%;
    left: 50%;
    transition: 0.5s;
    animation-duration: 1.5s;
}
.initial_circle_button:hover {
    height: 250px;
    width: 250px;
    margin-top: -125px;
    margin-left: -125px;
}
.initial_circle_button:hover > .click {
    color: #555;
}
.tra1 {
    animation-name: tra1;
    animation-iteration-count: 1;
    animation-fill-mode: forwards;
    animation-timing-function: ease-in;
    height: 250px;
    width: 250px;
    margin-top: -125px;
    margin-left: -125px;
}
@keyframes tra1 {
    100% {top:-250px}
}
.click {
    color: white;
    position: absolute;
    top: 50%;
    left: 50%;
    margin-top: -15px;
    margin-left: -50px;
    font-size: 30px;
    font-family: 'Courier New', monospace;
    transition: 0.3s;
}
</style>
</head>
<body>
<div class="initial_circle_button" id="tra1">
    <b class="click noselect" id="tra1-1" >click.</b>
</div>

<script type="application/javascript">
document.getElementById("tra1").onclick = function() {
document.getElementById("tra1").classList.add("tra1");
document.getElementById("tra1-1").style.color = "#555";
}

</script>
</body>
</html>
